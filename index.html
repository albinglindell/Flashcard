<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form>
        <h1>Lägg till nytt Flashcard:</h1>
        <label for="front">Kortets framsida:</label>
        <input type="text" id="front" class="input" required><br>
        <label for="back">Kortets baksida:</label>
        <textarea name="" id="back" cols="30" rows="5" required></textarea><br>
        <button type="submit" class="btn save">Spara</button>
    </form>
   

    <div class="cardWrapper"></div>

    <div class="search">
        <label for="filter">Filtrera</label>
        <input type="search" id="filter">
        <button class="filterBtn">sök</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
